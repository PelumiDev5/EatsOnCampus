<app-not-found
[visible] = "!food"
notFoundMessage="Sorry! Food not Found"
resetLinkText="Back To Homepage"
></app-not-found>
<div *ngIf="food" class="container"></div>
<div class="container">
  <img [src]="food.imageUrl" [alt]="food.name" />

  <div class="details">
    <div class="header">
      <span class="name"><h1>{{ food.name }}</h1></span>
      <span class="favorite {{food.favorite ? '' : 'not'}}"></span>
    </div>
    
    <div class="stars">
      <star-rating
        [value]="food.stars"
        [totalstars]="5"
        checkedcolor="orange"
        uncheckedcolor="gray"
        size="20px"
        [readonly]="true">
      </star-rating>
    </div>
    
    <div class="origins">  
      <span *ngFor="let origin of food.origins">
        {{ origin }}        
      </span>
    </div>
    
    <div class="cook-time">
      <span>Time to prepare:  </span>
      {{  food.cookTime }}
    </div>
    
    <div class="price">
      <span>{{ food.price | currency }}</span>
    </div>

    <button (click)="addToCart()">Add to cart</button>
    
  </div>
</div>

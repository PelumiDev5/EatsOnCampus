<app-search></app-search>
<app-not-found
[visible]="!foods || !foods.length"
resetLinkText="Reset Search">
</app-not-found>
<ul>
  <li *ngFor="let food of foods">
    <a [routerLink]="'/food/' + food.id">
      <img [src]="food.imageUrl" [alt]="food.name" />
      <div class="content">
        <div class="name">{{ food.name }}</div>
        <span class="favorite {{food.favorite? '' : 'not'}}">  </span>
        <div class="stars"></div>
        <star-rating
          [value] = "food.stars"
          [totalstars] = "5"
          checkedcolor = "orange"
          uncheckedcolor = "gray"
          size = "20px"
          [readonly] = "true">
        </star-rating>
      </div>
      <div class="product-item-footer">
        <div class ="origins">  
          <span *ngFor="let origin of food.origins">
            {{ origin }}        
          </span>
        </div>
        <div class="cook-time">
          <span>‚è∞</span>
          {{ food.cookTime }}

        </div>
      </div>
        <div class="price">
          <span>{{ food.price | currency}}</span>
      

    </div>
    <div class="price">
      <span>{{ food.price | currency}}</span>
    </div>
  </a>
</li>
</ul>
